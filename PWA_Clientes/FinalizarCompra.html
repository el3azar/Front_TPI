<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/finalizarCompra.css">
</head>
<body>
  <main class="container-fluid d-flex align-items-center bg-custom">
    <section class="row w-100 mx-auto">
      <!-- Sección Izquierda: Detalles de Facturación -->
      <article class="col-md-6 d-flex justify-content-center">
        <section class="form-container bg-light p-4 rounded shadow">
          <header class="d-flex justify-content-center align-items-center mb-3 position-relative">
            <a href="./menuDia.html" onclick="window.history.back()" class="btn-regresar position-absolute start-0 text-decoration-none d-flex align-items-center">
              <i class="bi bi-arrow-left me-1"></i> Regresar
            </a>
            <h3 class="fw-bold text-center mb-0">Detalles De Facturación</h3>
          </header>

          
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellidos*</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico*</label>
              <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Número de celular*</label>
              <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección registrada*</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="mb-3">
              <label for="direccion-diferente" class="form-label">Dirección Diferente</label>
              <input type="text" class="form-control" id="direccion-diferente">
            </div>
            <fieldset class="mb-3">
              <legend class="form-label">Forma de Pago*</legend>
              <div class="d-flex">
                <div class="form-check me-3">
                  <input type="radio" class="form-check-input" name="pago" id="efectivo" required>
                  <label for="efectivo" class="form-check-label">Efectivo</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="pago" id="pago-linea" required>
                  <label for="pago-linea" class="form-check-label">Pago en Línea</label>
                </div>
              </div>
            </fieldset>
            <footer class="text-center">
              <button type="submit" class="btn btn-danger boton">Enviar</button>
            </footer>
          </form>
        </section>
      </article>
      
      <!-- Sección Derecha: Detalles del Pedido -->
      <aside class="col-md-6 p-4 caja-derecha">
        <header>
          <h3 class="fw-bold mb-4 text-center">TU PEDIDO</h3>
        </header>
        <section id="carrito-contenido" class="mb-4">
          <!-- Producto -->
          <article class="d-flex justify-content-between align-items-center border-bottom py-2 color-productos">
            <div class="d-flex align-items-center">
              <img src="./images/Entrada1.jpg" alt="Producto" class="img-producto me-3">
              <div>
                <p class="mb-1 fw-bold">Raviolis Apanados</p>
                <p class="mb-0 text-muted">x1</p>
              </div>
            </div>
            <p class="mb-0 fw-bold">$25.00</p>
          </article>
          <!-- Más productos -->
          <article class="d-flex justify-content-between align-items-center border-bottom py-2 color-productos">
            <div class="d-flex align-items-center">
              <img src="./images/Pizza1.jpg" alt="Producto" class="img-producto me-3">
              <div>
                <p class="mb-1 fw-bold">Pizza Apanada</p>
                <p class="mb-0 text-muted">x2</p>
              </div>
            </div>
            <p class="mb-0 fw-bold">$50.00</p>
          </article>
        </section>

        <!-- Subtotal -->
        <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
          <p class="mb-0 fw-bold">Sub Total:</p>
          <p id="subtotal" class="mb-0 fw-bold">$75.00</p>
        </div>

        <!-- Descuentos Disponibles -->
        <section class="mt-3 border-bottom pb-2">
          <header>
            <h5 class="fw-bold">Descuentos Disponibles</h5>
          </header>
          <!-- Puntos a Utilizar -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
              <p class="mb-0 me-2">Puntos a Utilizar:</p>
              <input type="text" class="form-control text-center puntos-utilizar" value="10" readonly>
            </div>
            <p class="mb-0 fw-bold text-danger">- $10.00</p>
          </div>
          <!-- Cupones de Descuento -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <p class="mb-0 me-2">Cupones de Descuento:</p>
              <input type="text" class="form-control text-center puntos-fijos cupones" value="No disponible" readonly>
            </div>
            <p class="mb-0 fw-bold text-danger">- $0.00</p>
          </div>
        </section>

        <!-- Envío -->
        <section class="d-flex justify-content-between align-items-center mt-3">
          <p class="mb-0 fw-bold">Envío:</p>
          <p id="envio" class="mb-0 fw-bold">- $3.00</p>
        </section>

        <!-- Total -->
        <footer class="d-flex justify-content-between align-items-center border-top pt-2 mt-3">
          <p class="mb-0 fw-bold">Total:</p>
          <p id="total" class="mb-0 fw-bold">$62.00</p>
        </footer>
      </aside>
    </section>
  </main>
</body>
</html>
