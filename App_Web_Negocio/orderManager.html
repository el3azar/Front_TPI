<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/orderManager.css">
</head>
<body>
    <!-- Logo -->
    <header class="d-flex justify-content-between align-items-center">
        <div class="ellipse-container position-relative">
            <div class="ellipse2"></div>
            <figure class="ellipse d-flex justify-content-center align-items-center">
                <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
            </figure>
        </div>
        <button class="btn btn-estilo position-relative" aria-label="Asignar Pedido" onclick="window.location.href='./asignarPedido.html'">
            Asignar Pedido
            <span class="notification-dot"></span>
        </button>
    </header>

    <main class="container">
        <!-- Formulario -->
        <section class="form-container mt-5">
            <form>
                <fieldset class="row mb-3">
                    <legend class="visually-hidden">Formulario de Datos</legend>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico*:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Número de Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
                    </div>
                </fieldset>
            </form>
        </section>

        
        

        <!-- Tabla de Pedidos -->
        <section class="table-container mt-5">
                <!-- Combobox de Categorías -->
             <div class="filter-container mb-3">
                <label for="categoria-filter" class="filter-label">Categorías:</label>
                 <select id="categoria-filter" class="combobox">
                     <option value="all">Todas</option>
                     <option value="pizzas">Pizzas</option>
                    <option value="pastas">Pastas</option>
                    <option value="postres">Postres</option>
                </select>
            </div>
                
            
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Fotos de Platillo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pizzas</td>
                        <td>Raviolis Apanados</td>
                        <td>Raviolis rellenos de carne...</td>
                        <td>$5.00</td>
                        <td><img src="./images/image 1.png" alt="Platillo 1" class="img-thumbnail" loading="lazy"></td>
                        <td>
                            <div class="quantity-container">
                                <button class="quantity-text decrease" aria-label="Disminuir Cantidad">-</button>
                                <span class="quantity-number-table">0</span>
                                <button class="quantity-text increase" aria-label="Aumentar Cantidad">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizzas</td>
                        <td>Raviolis Apanados</td>
                        <td>Raviolis rellenos de carne...</td>
                        <td>$5.00</td>
                        <td><img src="./images/Postre2.jpg" alt="Postre 2" class="img-thumbnail" loading="lazy"></td>
                        <td>
                            <div class="quantity-container">
                                <button class="quantity-text decrease" aria-label="Disminuir Cantidad">-</button>
                                <span class="quantity-number-table">0</span>
                                <button class="quantity-text increase" aria-label="Aumentar Cantidad">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizzas</td>
                        <td>Raviolis Apanados</td>
                        <td>Raviolis rellenos de carne...</td>
                        <td>$5.00</td>
                        <td><img src="./images/Pizza4.jpg" alt="Pizza 4" class="img-thumbnail" loading="lazy"></td>
                        <td>
                            <div class="quantity-container">
                                <button class="quantity-text decrease" aria-label="Disminuir Cantidad">-</button>
                                <span class="quantity-number-table">0</span>
                                <button class="quantity-text increase" aria-label="Aumentar Cantidad">+</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end mt-5 mb-5">
                <button class="btn btn-red">Añadir Pedido</button>
            </div>
        </section>

       <!-- Resumen de Pedido -->
        <section class="container-fluid py-4">
            <div class="inner-container mx-auto p-4 text-center">
                <article class="pedido">
                    <h5 class="fw-bold mb-3 text-center">Pedido</h5>
                   
                   
                </article>
                <!-- Campo TOTAL -->
                <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                    <p class="fw-bold">TOTAL:</p>
                    <p id="campo-total" class="fw-bold">$25.00</p>
                </div>
            </div>
        </section>


    </main>

    <footer class="container mt-4 d-flex justify-content-between align-items-center">
        <div class="text-center flex-grow-1">
            <button class="btn btn-danger px-5 py-2" id="finalizar-compra">Finalizar Compra</button>
        </div>
        <div class="text-end">
            <button class="btn btn-secondary" id="cerrar-pagina" onclick="window.location.href='./index.html';">Cerrar</button>
        </div>
        
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/orderManager.js"></script>
</body>
</html>
