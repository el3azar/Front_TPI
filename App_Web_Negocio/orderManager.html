<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/orderManager.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <div class="d-flex align-items-center">
            <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo" style="height: 50px;">
            <h1 class="ms-3 h4 mb-0">Gestión de Pedidos</h1>
        </div>
        <button class="btn btn-primary" aria-label="Asignar Pedido" onclick="window.location.href='./asignarPedido.html'">
            Asignar Pedido
        </button>
    </header>

    <main class="container mt-4">

        <!-- Lista de Pedidos Existentes (CRUD: Read, Delete) -->
        <section class="orders-container mb-5">
            <h2 class="h5 mb-3">Lista de Pedidos</h2>
            <table class="table table-bordered text-center" id="ordersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Se llenará dinámicamente con loadOrders() -->
                </tbody>
            </table>
        </section>

        <!-- Formulario de Datos del Cliente -->
        <section class="form-container mb-5">
            <h2 class="h5 mb-3">Datos del Cliente</h2>
            <form id="customerForm">
                <fieldset class="row mb-3">
                    <legend class="visually-hidden">Formulario de Datos</legend>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico*:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Número de Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <!-- Tabla de Items del Menú -->
        <section class="table-container mb-5">
            <div class="filter-container mb-3 d-flex align-items-center">
                <label for="categoria-filter" class="filter-label me-2">Categorías:</label>
                <select id="categoria-filter" class="form-select w-auto">
                    <option value="all">Todas</option>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
            </div>
            <table class="table table-bordered table-hover text-center">
                <thead class="table-secondary">
                    <tr>
                        <th>Categoría</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="foodItemsBody">
                    <!-- Se llenará dinámicamente con loadFoodItems() -->
                </tbody>
            </table>
            <div class="text-end mt-5 mb-5">
                <button class="btn btn-success" id="add-to-cart">Añadir Pedido</button>
            </div>
        </section>

        <!-- Resumen de Pedido -->
        <section class="container-fluid py-4">
            <div class="inner-container mx-auto p-4 text-center border rounded">
                <article class="pedido">
                    <h5 class="fw-bold mb-3">Pedido</h5>
                    <!-- Se llenará dinámicamente el pedido -->
                </article>
                <!-- Campo TOTAL -->
                <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                    <p class="fw-bold">TOTAL:</p>
                    <p id="campo-total" class="fw-bold">$0.00</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="container mt-4 d-flex justify-content-between align-items-center pb-4">
        <div class="text-center flex-grow-1">
            <button class="btn btn-danger px-5 py-2" id="finalizar-compra">Finalizar Compra</button>
        </div>
        <div class="text-end">
            <button class="btn btn-secondary" id="cerrar-pagina" onclick="window.location.href='./index.html';">Cerrar</button>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts Comunes -->
    <script src="../Common/js/api.js"></script>
    <script src="../Common/js/auth.js"></script>
    <script src="../Common/js/utils.js"></script>
    <script src="../Common/js/constants.js"></script>
    <!-- Script Específico para orderManager.html -->
    <script src="./js/orderManager.js"></script>
</body>
</html>
