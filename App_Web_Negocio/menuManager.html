<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/menuManager.css">
    
</head>
<body>
     <!-- Logo-->
     <div class="ellipse-container position-relative">
         <div class="ellipse2"></div>
            <figure class="ellipse d-flex justify-content-center align-items-center">
                <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
            </figure>
     </div>


     <div class="text-center mb-3">
        <h2>Administrador de Menú</h2>
    </div>
    
    <div class="table-container">
        <!-- Botón Nuevo Platillo -->
        <button class="btn btn-Nuevo mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregarPlatillo">Nuevo Platillo</button>
        
        <!-- Tabla -->
        <table class="table table-bordered table-hover text-center ">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Fotos de Platillo</th>
                    <th>Acciones</th>
                    <th>En Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizzas</td>
                    <td>Raviolis Apanados</td>
                    <td>Raviolis rellenos de carne...</td>
                    <td>$5.00</td>
                    <td><img src="./images/image 1.png" alt="Platillo 1" class="img-thumbnail" style="width: 200px;"></td>
                    <td>
                      <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#universalModal"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        <button class="btn btn-dark btn-sm"><i class="bi bi-eye"></i></button>
                    </td>
                    <td>
                        <input type="number" class="form-control form-control-sm" value="30">
                    </td>
                </tr>
                <!-- Más filas pueden agregarse aquí -->
                <tr>
                    <td>Pizzas</td>
                    <td>Raviolis Apanados</td>
                    <td>Raviolis rellenos de carne...</td>
                    <td>$5.00</td>
                    <td><img src="./images/image 1.png" alt="Platillo 1" class="img-thumbnail" style="width: 200px;"></td>
                    <td>
                      <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#universalModal"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        <button class="btn btn-dark btn-sm"><i class="bi bi-eye"></i></button>
                    </td>
                    <td>
                        <input type="number" class="form-control form-control-sm" value="30">
                    </td>
                </tr>
            </tbody>
        </table>


    <!--MODAL EDITAR PLATILLO-->
    <div class="modal fade" id="universalModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content custom-modal">
            <div class="modal-body ">
                <div class="container mt-5">
                    <!-- Tarjeta de formulario -->
                    <div class="card mx-auto" style="max-width: 400px;">
                        <div class="card-header text-white bg-primary-tab">
                            <h5 class="mb-0">Editar platillo</h5>
                        </div>
                        <div class="card-body">
                            <!-- Formulario -->
                            <form>
                                <!-- Campo Nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                 
                                <!-- Campo Categoria -->
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoria:</label>
                                    <select id="categorias" class="form-select">
                                        <option value="" disabled selected>Seleccione una categoria</option>
                                        <option value="entradas">Entradas</option>
                                        <option value="pizzas">Pizzas</option>
                                        <option value="postres">Postres</option>
                                        <option value="bebidas">Bebidas</option>
                                    </select>
                                </div>
                                
                                 <!-- Campo Descripcion-->
                                 <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción:</label>
                                    <input type="text" id="descripcion" class="form-control">
                                </div>
                                <!-- Campo Precio-->
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio:</label>
                                    <input type="text" id="precio" class="form-control">
                                </div>
                                 <!-- Campo Link de Imgen-->
                                 <div class="mb-3">
                                    <label for="imagen" class="form-label">Link de imagen:</label>
                                    <input type="text" id="imagen" class="form-control">
                                </div>
                                <!-- Botones -->
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-warning">Actualizar</button>
                                    <a href="./menuManager.html" id="btn-regresar" type="button" class="btn btn-secondary stylo-btn">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    
<!--MODAL NUEVO REGISTRO PLATILLO-->

<div class="modal fade" id="modalAgregarPlatillo" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content custom-modal">
        <div class="modal-body ">
            <div class="container mt-5">
                <!-- Tarjeta de formulario -->
                <div class="card mx-auto" style="max-width: 400px;">
                    <div class="card-header text-white bg-primary-tab">
                        <h5 class="mb-0">Agregar nuevo platillo</h5>
                    </div>
                    <div class="card-body">
                        <!-- Formulario -->
                        <form>
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" class="form-control">
                            </div>
                             
                            <!-- Campo Categoria -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria:</label>
                                <select id="categoria" class="form-select">
                                    <option value="" disabled selected>Seleccione una categoria</option>
                                    <option value="entradas">Entradas</option>
                                    <option value="pizzas">Pizzas</option>
                                    <option value="postres">Postres</option>
                                    <option value="bebidas">Bebidas</option>
                                </select>
                            </div>
                            
                             <!-- Campo Descripcion-->
                             <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" id="descripcion" class="form-control">
                            </div>
                            <!-- Campo Precio-->
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="text" id="precio" class="form-control">
                            </div>
                             <!-- Campo Link de Imgen-->
                             <div class="mb-3">
                                <label for="imagen" class="form-label">Link de imagen:</label>
                                <input type="text" id="imagen" class="form-control">
                            </div>
                            <!-- Botones -->
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-warning">Agregar</button>
                                <a href="./menuManager.html" id="btn-regresar" type="button" class="btn btn-secondary stylo-btn">Regresar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>



        <!-- Botón Cerrar -->
        <div class="text-end mt-5 mb-5">
            <a href="./index.html" id="btn-regresar" type="button" class="btn btn-secondary stylo-btn">Cerrar</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menuManager.js"></script>
</body>
</html>
